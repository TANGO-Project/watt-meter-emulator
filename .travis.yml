language: java
jdk:
  - oraclejdk8
  
# SonnarQube Configuration
addons:
  sonarqube: true
  apt:
    packages:
      - oracle-java8-installer

script:
  - sudo update-java-alternatives --set "java-8-oracle"
  - export JAVA_HOME="/usr/lib/jvm/java-8-oracle"